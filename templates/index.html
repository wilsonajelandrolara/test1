<html>
<head>

<script src="/static/js/index.js"></script>
<link rel="stylesheet" href="/static/css/style.css">
<title>Alarma</title>
</head>
<body>
	<div align="center">
		<h1>UNIVERSIDAD NACIONAL DE CHIMBORAZO</h1>
		<img src="/static/images/unach.png" alt="user" width="150" height="150">
		<h2>Facultad de Ingenieria</h2><br>
		<br><h1>Proyecto Final de Dispositivos Embebidos</h1>
		<h1>Alarma Temporizada</h1><br>
		<br><h3>CONFIGURACION DE HORA</h3>
	
		<br><h4>Hora de Activacion Automatica: </h><input class="Hora" id="Hini" type="time" value="00:00" onchange="iniciar()"/>
		<br><input class="Hora" id="Hfin" type="time" value="00:00" onchange="finalizar()"/><h> Hora de Desactivacion Automatica </h>

		<br><h3>CONTROL DE PUERTA</h3>
		<br><button id="Abrir" class="btn" onclick="Open()">Abrir</button>
		<button id="Cerrar" class="btn" onclick="Close()" >Cerrar</button>
		<h3 id="AlertaDoor"></h3>
		<br><h3>CONTROL ALARMA</h3>
		<br><button id="Activar" class="btn" onclick="Activate()">Activar</button>
		<button id="Desa" class="btn" onclick="Disable()" >Desacrivar</button>
		<h3 id="AlertaAlarm"></h3>
	</div>
</body>
